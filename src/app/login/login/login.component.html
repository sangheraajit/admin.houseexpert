<div
  style="
    background-image: url(assets/images/login-screen.jpg);
    background-size: cover;
    height: 100vh;
  "
  class="d-flex justify-content-center align-items-center nb-theme-cosmic nb-card"
>
  <!-- <div class="d-flex justify-content-center align-items-center nb-theme-cosmic nb-card" style="height:100vh;background-image: url('../assets/images/loginimage1.jpg');background-size: 100%;background-repeat: no-repeat;"> -->
  <!-- style="height:100vh;background-color: rgb(183, 212, 231);" -->
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="medium"
    color="#d32dd8"
    type="ball-triangle-path"
  >
  </ngx-spinner>
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>MultiServices
        <h2>Sign In</h2></nb-card-header
      >
      <nb-card-body>
         <form   class="form-horizontal">
        <div class="form-group row">
          <label for="username" class="col-sm-3 form-control-label"
            >Email</label
          >
          <div class="col-md-8">
            <input
              name="username"
              [(ngModel)]="username"
              type="email"
              class="form-control"
              id="username"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <div class="form-group row" *ngIf="!forgotpassword">
          <label for="password" class="col-sm-3 form-control-label"
            >Password</label
          >
          <div class="col-md-8">
            <input
              name="password"
              [(ngModel)]="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <div class="form-group row" *ngIf="forgotpassword">
          <label for="firstname" class="col-sm-3 form-control-label"
            >First Name</label
          >
          <div class="col-sm-9">
            <input
              name="firstname"
              [(ngModel)]="firstname"
              type="text"
              class="form-control"
              id="firstname"
              placeholder="First Name"
              required
            />
          </div>
        </div>
        <!-- <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <div class="checkbox">
              <nb-checkbox
                [ngModelOptions]="{ standalone: true }"
                ngDefaultControl
                [(ngModel)]="forgotpassword"
                (change)="checkValue($event)"
                id="cbforgot"
                ><span style="margin-left: 20px"
                  >Forgot Password</span
                ></nb-checkbox>
            </div>
          </div>
        </div> -->
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button
              type="submit"
              id="btnSubmit"
              class="btn btn-md btn-primary"
              (click)="submitForm()"
            >
              {{ btnlabel }}</button
            >&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- <a
              *ngIf="!forgotpassword"
              href="https://echannelhub.com/contact-us/"
              class="btn btn-warning"
              >Sign UP</a
            >
            <a href="#/register" class="btn btn-warning">Sign UP</a> -->
          </div>
        </div>

        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
