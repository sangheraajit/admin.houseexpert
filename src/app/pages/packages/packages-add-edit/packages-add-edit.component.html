<toaster-container [toasterconfig]="config"></toaster-container>


<div class="modal-header">
  <span>Package Master</span>
 
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- {{ modalContent }} -->
   <span> <label>Package name </label> {{this.dialog.packagename}}</span>
  <nb-card
    ><nb-card-body>
      <nb-tabset (tabChange)="changeTab($event)">
        <nb-tab tabTitle="Master" [id]="0"  >
  <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Package name * </label>
            <input
              type="text"
              required
              class="form-control"
              id="mdesc"
              [(ngModel)]="dialog.packagename"
              placeholder="Packagename"
            />
          </div>
        </div>        <div class="col-sm-6">
          <div class="form-group">
            <label>Package desc * </label>
            <input
              type="text"
              required
              class="form-control"
              id="mdesc"
              [(ngModel)]="dialog.packagedesc"
              placeholder="Packagedesc"
            />
          </div>
        </div></div>
<div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Package amount * </label>
            <input
              type="number"
              required
              class="form-control"
              id="mdesc"
              [(ngModel)]="dialog.packageamount"
              placeholder="Packageamount"
            />
          </div>
        </div>        <div class="col-sm-6">
          <div class="form-group">
            <label>Package sequence * </label>
            <input
              type="number"
              required
              class="form-control"
              id="mdesc"
              [(ngModel)]="dialog.packagesequence"
              placeholder="Packagesequence"
            />
          </div>
        </div></div>
<!-- <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Imageurl * </label>
            <input
              type="text"
              required
              class="form-control"
              id="mdesc"
              [(ngModel)]="dialog.imageurl"
              placeholder="Imageurl"
            />
          </div>
        </div>
</div> -->

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="active">Active</label>
            <ui-switch
              class="form-control"
              style="border: none"
              [(ngModel)]="dialog.active"
            ></ui-switch>
          </div>
        </div>
      </div>
      <button class="btn btn-md btn-primary" (click)="SaveDataMaster()">
        Save Master
      </button>
      </nb-tab> 
      
      <nb-tab tabTitle="Details"  [id]="1" >
        <ng-template [ngIf]="setAddEdit">
          <div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Bullet desc * </label>
              <input
                type="text"
                required
                class="form-control"
                id="bulletdesc"
                [(ngModel)]="dialog1.bulletdesc"
                placeholder="Bullet desc"
              />
            </div>
          </div></div>
          <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Bullet amount * </label>
              <input
                type="number"
                required
                class="form-control"
                id="bulletamount"
                [(ngModel)]="dialog1.bulletamount"
                placeholder="Bullet amount"
              />
            </div>
          </div>        <div class="col-sm-6">
            <div class="form-group">
              <label>Bullet sequence * </label>
              <input
                type="number"
                required
                class="form-control"
                id="mdesc"
                [(ngModel)]="dialog1.bulletsequence"
                placeholder="Bullet sequence"
              />
            </div>
          </div></div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="active">Active</label>
                <ui-switch
                  class="form-control"
                  style="border: none"
                  [(ngModel)]="dialog1.active"
                ></ui-switch>
              </div>
            </div>
          </div>
          </div>

          <button class="btn btn-md btn-primary" (click)="SaveDataDetail()">
            Save Detail
          </button>

        </ng-template>
       
        <ng2-smart-table
            [settings]="settings"
            (create)="openCreateDialog($event)"
            (edit)="editDialog($event)"
            [source]="source"
            (delete)="deleteDialog($event)">
        </ng2-smart-table>
      </nb-tab>

      <nb-tab tabTitle="CFT Rate"  [id]="2" >
        <ng-template [ngIf]="setAddEdit">

          <nb-card
          ><nb-card-body>
        <div class="row">
              <div class="col-sm-6">
                
                <div class="form-group">
                  <label>Package</label>
                  {{this.dialog.packagename}}
                  <!-- <select
                    class="form-control"
                    [(ngModel)]="dialogr.package_id"
                    
                    name="package_id"
                  >
                    <option
                      [value]="i.idval"
                      *ngFor="let i of ddlcat"
                    >
                      {{ i.textval }}
                    </option>
                  </select> -->
                </div>
      
              </div>        
              
          </div>
      <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>From CFT * </label>
                  <input
                    type="number"
                    required
                    class="form-control"
                    id="fromcft"
                    [(ngModel)]="dialogr.fromcft"
                    placeholder="From CFT"
                  />
                </div>
              </div>        <div class="col-sm-6">
                <div class="form-group">
                  <label>To CFT * </label>
                  <input
                    type="number"
                    required
                    class="form-control"
                    id="mdesc"
                    [(ngModel)]="dialogr.tocft"
                    placeholder="To CFT"
                  />
                </div>
              </div>
      </div>
      <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>From KM * </label>
              <input
                type="number"
                required
                class="form-control"
                id="fromkm"
                [(ngModel)]="dialogr.fromkm"
                placeholder="From KM"
              /></div>
          </div>        <div class="col-sm-6">
            <div class="form-group">
              <label>To KM * </label>
              <input
                type="number"
                required
                class="form-control"
                id="tokm"
                [(ngModel)]="dialogr.tokm"
                placeholder="To KM"
              />
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Package Rate * </label>
              <input
                type="number"
                required
                class="form-control"
                id="packagefixed"
                [(ngModel)]="dialogr.packagefixed"
                placeholder="Package Rate"
              /></div>
          </div>        <div class="col-sm-6">
            <div class="form-group">
              <label>Package Per KM * </label>
              <input
                type="number"
                required
                class="form-control"
                id="packageperkm"
                [(ngModel)]="dialogr.packageperkm"
                placeholder="Package Per KM"
              />
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Extra Rate * </label>
              <input
                type="number"
                required
                class="form-control"
                id="extrafixed"
                [(ngModel)]="dialogr.extrafixed"
                placeholder="Extra Rate"
              /></div>
          </div>        <div class="col-sm-6">
            <div class="form-group">
              <label>Extra Per KM * </label>
              <input
                type="number"
                required
                class="form-control"
                id="extraperkm"
                [(ngModel)]="dialogr.extraperkm"
                placeholder="Extra Per KM"
              />
            </div>
          </div>
      </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="active">Active</label>
                  <ui-switch
                    class="form-control"
                    style="border: none"
                    [(ngModel)]="dialogr.active"
                  ></ui-switch>
                </div>
              </div>
            </div>
          </nb-card-body>
          <nb-card-footer>
            <button  class="btn btn-md btn-primary" (click)="SaveCFTrate()">
              Save CFT Rate
            </button>
          </nb-card-footer>
        </nb-card>

          

        </ng-template>
       
        <ng2-smart-table
            [settings]="settings2"
            (create)="openCreateDialog2($event)"
            (edit)="editDialog2($event)"
            [source]="source2"
            (delete)="deleteDialog2($event)">
        </ng2-smart-table>
      </nb-tab>

      </nb-tabset>
    </nb-card-body>
    <!-- <nb-card-footer>
       
      <button class="btn btn-md btn-primary" (click)="SaveData()">
        Save changes
      </button>
    </nb-card-footer> -->
  </nb-card>
  </div>
