<toaster-container [toasterconfig]="config"></toaster-container>
<div class="modal-header">
  <span>Partner Add/Edit</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!--#region commented  -->

<div class="modal-body">
  <nb-card
    ><nb-card-body>
      <div class="row">
       
        <div class="col-sm-6">
          <div class="form-group">
            <label>Name * </label>
            <input
              type="text"
              required
              class="form-control"
              id="part_name"
              [(ngModel)]="dialog.part_name"
              placeholder="Name"
            />
            <span style="color: red">{{ objerror.part_name }}</span>
          </div>
        </div>
      </div>
      <div class="row">
               
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="part_mobile">Mobile</label>
            <input
              type="text"
              class="form-control"
              id="part_mobile"
              [(ngModel)]="dialog.part_mobile"
              placeholder="Mobile"
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="part_email">Email ID</label>
            <input
              type="text"
              class="form-control"
              id="part_email"
              [(ngModel)]="dialog.part_email"
              placeholder="Email ID"
            />
          </div>
        </div>
      </div>
      <div class="row">
        
        <div class="col-sm-6">
          <div class="form-group">
            <table>
              <tr>
                <td>Active :</td>
                <td><ui-switch [(ngModel)]="dialog.active"></ui-switch></td>
              </tr>
            </table>
          </div>
        </div>
      
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button class="btn btn-md btn-primary" (click)="SaveData()">
        Save changes
      </button>
    </nb-card-footer>
  </nb-card>
</div> 
<!--#endregion    -->
