<toaster-container [toasterconfig]="config"></toaster-container>
<div class="modal-header">
  <span>Role Master</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- {{ modalContent }} -->

  <nb-card><nb-card-body>
           
<div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Role Name * </label>
            <input
              type="text"
              required
              class="form-control"
              id="role_name"
              [(ngModel)]="dialog1.role_name"
              placeholder="Role Name"
            />
          </div>
        </div>        
         </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="active">Active</label>
            <ui-switch
              class="form-control"
              style="border: none"
              [(ngModel)]="dialog1.active"
            ></ui-switch>
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
       
      <div class="card-block">
        <table class="table table-bordered ">
          <thead>
            <tr>
              <th>Page Name</th>
              <th>Allowed</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pr of dialog">
              <td>{{ pr.page_name }}</td>
              <!-- <td (click)="toggleactive(pr.id)"><i *ngIf="pr.active==true" class="fa fa-toggle-on" style="font-size:30px;"></i><i *ngIf="!pr.active==true" class="fa fa-toggle-off" style="font-size:30px;"></i></td> -->
              <td>
              <ui-switch class="form-control"
                         style="border: none;"
                         [(ngModel)]="pr.active">
              </ui-switch></td>
            </tr>
          </tbody>
        </table>
      </div>

      <button class="btn btn-md btn-primary" (click)="SaveData()">
        Save changes
      </button>
    </nb-card-footer>
  </nb-card>
</div>
